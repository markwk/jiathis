jiathis.share_button:
  path: '/admin/config/services/jiathis'
  defaults:
    _title: 'JiaThis Share Button'
    _description: 'Configure JiaThis Share Button settings'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'access administration pages'

jiathis.share_button.page:
  path: '/admin/config/services/jiathis/page'
  defaults:
    _title: 'JiaThis Share Button Page'
    _description: 'Configure JiaThis Share Button settings for pages'
    _form: 'Drupal\jiathis\Form\PageForm'
  requirements:
    _permission: 'administer JiaThis sharebutton'

jiathis.share_button.block:
  path: '/admin/config/services/jiathis/block'
  defaults:
    _title: 'JiaThis Share Button Block'
    _description: 'Configure JiaThis Share Button settings for blocks'
    _form: 'Drupal\jiathis\Form\BlockForm'
  requirements:
    _permission: 'administer JiaThis sharebutton'
